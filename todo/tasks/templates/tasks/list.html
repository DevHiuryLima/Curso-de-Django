{% extends 'base.html' %}

{% block title %}Lista de Tarefas{% endblock %}

{% block content %}
    <div class="offset-1 col-10 list-div">
        <h1>Lista de terefas</h1>
        <a id="add-link" href="newtask/">
            <div class="col-2 add-div">
                <i class="fas fa-plus"></i> Adcionar tarefa
            </div>
        </a>
        <div class="col-9 search-div">
            <input type="text" name="search" id="search" class="form-control" placeholder="Digite o nome da tarefa para buscar">
            <i class="fas fa-search"></i>
        </div>
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item">
                <span><a href="task/{{task.id}}">{{task.title}}</a></span>
                <span><i class="fas fa-trash"></i></span>
                <a href="edit/{{task.id}}"><span><i class="fas fa-edit"></i></span></a>
            </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
